<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diğer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4e1ec; /* Pembe-mor tonu arka plan */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: backgroundAnimation 15s ease infinite;
            background-size: 400% 400%;
            background-image: linear-gradient(-45deg, #f4e1ec, #d6a1bf, #b77daa, #af669e);
            position: relative; /* Pozisyonu belirleme */
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            overflow-x: auto; /* Yatay taşmalar için kaydırma */
        }

        h1 {
            color: #c71e6b; /* Pembe-kırmızı tonu yazı rengi */
            margin-bottom: 20px;
            font-size: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #ff5c8a; /* Pembe-kırmızı tonunda başlık arka planı */
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: #fff; /* Beyaz hücre arka planı */
            color: #343a40;
            font-size: 14px;
        }

        input[type="text"], input[type="checkbox"], button, .back-button {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        button, .back-button {
            cursor: pointer;
            background-color: #ff5c8a; /* Pembe-kırmızı tonunda buton arka planı */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        button:hover, .back-button:hover {
            background-color: #ff2e63; /* Koyu pembe-kırmızı hover rengi */
        }

        .add-button {
            background-color: #ffc107; /* Sarı tonunda ekleme butonu */
            color: #343a40; /* Koyu yazı rengi */
            margin-left: 10px;
        }

        .add-button:hover {
            background-color: #e0a800; /* Koyu sarı hover rengi */
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
                width: 100%;
            }
            table {
                font-size: 12px;
            }
            button, .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DİĞER</h1>
        <form method="POST">
            {% if data %}
                <div style="overflow-x:auto;">
                    <table>
                        <thead>
                            <tr>
                                {% for col in data[0].keys() %}
                                    {% if col!= 'index' %}
                                        <th>{{ col }}</th>
                                    {% endif %}
                                {% endfor %}
                                <th>SEÇ</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in data %}
                                <tr>
                                    {% for col, val in row.items() %}
                                        {% if col!= 'index' %}
                                            <td><input type="text" name="{{ row['index'] }}-{{ col }}" value="{{ val }}"></td>
                                        {% endif %}
                                    {% endfor %}
                                    <td><input type="checkbox" name="selected" value="{{ row['index'] }}"></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p>Şu anda gösterilecek veri yok.</p>
            {% endif %}
            <button type="submit" name="save">KAYDET</button>
            <button type="submit" name="delete">SEÇİMİ SİL</button>
            <button type="submit" name="add" class="add-button">MEKAN EKLE</button>
            <a href="{{ url_for('category_page', category='back') }}" class="back-button">Geri Çık</a>
        </form>
    </div>
</body>
</html>
